<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="menu">
        <div class="resetbutton">
            <button id="reset">Reset</button>
        </div>
        <div class ="settings">
            <div class="slider">
                <div id="slidervalue">
                    <span>Squares per row:  </span>
                    <span id="slidernumber"></span>
                </div>
                <input type="range" min="1" max="100" value="16" class="slider" id="squarecount">
            </div>
            <div class="colorpicker">
                <span>Choose your color: </span>
                <input type="color" id="squarecolor">
            </div>
        </div>
    </div>

    <div id="frame">
    </div>
    <div id="base"></div>
</body>
</html>

<script src="script.js"></script>
